<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    {% load static %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'CSS/style.css' %}" rel="stylesheet" />

  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container d-flex justify-content-between">
          <div class="d-flex align-items-center gap-2">
            <img src="{% static 'images/logo.png' %}" alt="Logo" width="40" height="40" />
            <span class="fw-bold brand-orange fs-5">بُناة المستقبل</span>
          </div>
        </div>
      </nav>
    </header>

    <div class="container py-5">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-10 box-shadow bg-white p-4 rounded">
          <div class="row">
            <div class="col-md-6 text-center mb-3 mb-md-0">
              <img src="{% static 'images/welcome.png' %}" class="img-fluid" alt="صورة" />
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center text-end">
              <h1 class="fs-5 brand-orange">بُناة المستقبل</h1>
              <p class="fs-5">
                منصة تفاعلية لتنظيم المهام وتحفيز الأطفال على الإنجاز. يتعلّم الأطفال من خلالها روح المسؤولية، مهارات التخطيط، والسعي لتحقيق الأهداف.
                انضم الآن واجعل من بيتك مصنعًا لبُناة المستقبل.
              </p>
              <div class="mt-3 d-flex gap-2 justify-content-end">
                <a href="{% url 'register' %}" class="btn btn-outline-orange">إنشاء حساب جديد</a>
                <a href="{% url 'login' %}" class="btn btn-orange">تسجيل الدخول</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center text-muted py-3 mt-5">
  <a href="{% url 'about' %}">من نحن</a> | جميع الحقوق محفوظة © 2025
</footer>


    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
