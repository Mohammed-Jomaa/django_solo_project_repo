{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عائلاتي</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'CSS/style.css' %}" rel="stylesheet" />

</head>

<body>

  <header>
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
          <img src="{% static 'images/logo.png' %}" width="40" height="40" />
          <span class="fw-bold brand-orange fs-5">بُناة المستقبل</span>
        </div>
        <a href="{% url 'logout' %}" class="btn btn-orange">تسجيل الخروج</a>
        
      </div>
    </nav>
  </header>

    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold brand-orange">العائلات المنضم إليها</h3>
            <a href="{% url 'new_family' %}" class="btn btn-outline-orange">+ إنشاء عائلة جديدة</a>
        </div>

        <div class="row justify-content-center g-4">
            {% for family in families %}
            <div class="col-md-4 d-flex justify-content-center">
                <div class="card shadow-sm h-100" style="max-width: 250px;">
                    <img src="{% static 'images/family.png' %}" class="card-img-top" alt="صورة العائلة">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ family.family.name }}</h5>
                        <a href="{% url 'manage_family' family.family.id %}" class="btn btn-outline-orange mt-2">إدارة
                            العائلة</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p class="text-muted text-center">لم تنضم إلى أي عائلة بعد.</p>
            </div>
            {% endfor %}

        </div>
    </main>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
