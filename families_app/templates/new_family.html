{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء عائلة جديدة</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'CSS/style.css' %}" rel="stylesheet" />
    <style>
        main {
            padding: 60px 20px;
        }
    </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
          <img src="{% static 'images/logo.png' %}" width="40" height="40" />
          <span class="fw-bold brand-orange fs-5">بُناة المستقبل</span>
        </div>
        <a href="{% url 'logout' %}" class="btn btn-orange">تسجيل الخروج</a>
        
      </div>
    </nav>
  </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded shadow-sm">
                <h4 class="mb-4 fw-bold text-center">إنشاء عائلة جديدة</h4>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
                {% endif %}


                <form action="{% url 'create_family' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="familyName" class="form-label">اسم العائلة</label>
                        <input type="text" name="familyName" class="form-control" placeholder="مثال: عائلة محمد">
                        <small class="text-danger" id="error-familyName"></small>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-orange">إنشاء</button>
                    </div>
                    <div class="d-grid mt-3">
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-orange">العودة إلى لوحة التحكم</a>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
